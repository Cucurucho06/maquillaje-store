<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Maquillaje</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/Logo.png" alt="Logo Belleza Natural" class="logo" />
    <h1>✨ Belleza Natural ✨</h1>
    <nav>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="productos" class="productos">
    <h2>Nuestros Productos</h2>
    <div class="grid">
      <!-- Producto 1 -->
      <div class="producto">
        <img src="images/Labial.png" alt="Labial Rojo" />
        <h3>Labial Rojo</h3>
        <p>$8.99</p>
        <a href="https://wa.me/5491130126909?text=Hola%2C%20quiero%20comprar%20el%20labial%20rojo" target="_blank">
          <button>Hablar por WhatsApp</button>
        </a>
      </div>

      <!-- Producto 2 -->
      <div class="producto">
        <img src="images/Base.png" alt="Base líquida" />
        <h3>Base Líquida</h3>
        <p>$12.99</p>
        <a href="https://wa.me/5491130126909?text=Hola%2C%20quiero%20comprar%20la%20base%20líquida" target="_blank">
          <button>Hablar por WhatsApp</button>
        </a>
      </div>
    </div>
  </section>

  <section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required />
      <input type="email" placeholder="Tu correo" required />
      <textarea placeholder="Tu mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Belleza Natural</p>
  </footer>

  <script src="script.js"></script>

    <img src="images/hoja.png" alt="decoración hoja" class="decoracion-izq" />
      </div>
    </div>
  </section>
  
</body>
</html>
